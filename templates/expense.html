<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        input,
        select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #8e9aaf;
        }

        .amount-input {
            position: relative;
        }

        .amount-input::before {
            content: '$';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 600;
            z-index: 1;
        }

        .amount-input input {
            padding-left: 40px;
        }

        select {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            appearance: none;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .chart-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #d63384;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .chart-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 182, 159, 0.3);
        }

        .expense-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 20px auto;
                border-radius: 15px;
            }

            .header {
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 1.7rem;
            }

            .form-container {
                padding: 30px 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            input,
            select {
                padding: 12px 16px;
                font-size: 16px;
                /* Prevents zoom on iOS */
            }

            .amount-input input {
                padding-left: 35px;
            }

            .btn-submit {
                padding: 16px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .form-container {
                padding: 25px 15px;
            }

            input,
            select {
                padding: 10px 14px;
            }

            .amount-input input {
                padding-left: 32px;
            }
        }

        /* Animation for form submission */
        .form-container.submitted {
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }
    </style>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

            <class="form-container">

                            <option value="fitness">üí™ Fitness & Sports</option>
                            <option value="subscriptions">üì± Subscriptions</option>
                            <option value="groceries">üõçÔ∏è Groceries</option>
                            <option value="clothing">üëï Clothing</option>

                            <option value="pets">üêï Pet Care</option>

                        </select>

                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <input type="text" id="description" name="description" placeholder="What did you spend on?">
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <button type="submit" class="btn-submit">
                        <span class="expense-icon">üí≥</span>
                        Add Expense
                    </button>

                <div style="display: flex;
                    gap: 10px;
                     margin: 10PX 10PX">
                      View Expense Chart
                    <img src="{{ url_for('static', filename='pie_chart.png') }}" alt="Expense Pie Chart"
                        style="width: 400px; height: auto;">
                    <span class="expense-icon">üìä</span>
                    
                    </a>

        <script>
            // Set today's date as default
            document.getElementById('date').valueAsDate = new Date();

            // Form submission animation
            document.getElementById('expenseForm').addEventListener('submit', function (e) {
                const container = document.querySelector('.form-container');
                container.classList.add('submitted');

                setTimeout(() => {
                    container.classList.remove('submitted');
                }, 600);
            });

            // Amount input formatting
            const amountInput = document.getElementById('amount');
            amountInput.addEventListener('input', function (e) {
                let value = e.target.value;
                if (value && !value.includes('.')) {
                    // Auto-format whole numbers
                    if (value.length > 3) {
                        e.target.value = parseFloat(value).toFixed(2);
                    }
                }
            });

            // Form validation feedback
            const form = document.getElementById('expenseForm');
            const inputs = form.querySelectorAll('input[required], select[required]');

            inputs.forEach(input => {
                input.addEventListener('blur', function () {
                    if (this.value.trim() === '') {
                        this.style.borderColor = '#e74c3c';
                    } else {
                        this.style.borderColor = '#27ae60';
                    }
                });
            });
        </script>
